<!-- Login Page View -->
    <div ng-app="xpresso">
          <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control" ng-model="vm.firstname" required />
            <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First name is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="form-control" ng-model="vm.lastname" required />
            <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last name is required</span>
            </div>

            <div class="form-actions">
            <button type="submit" ng-click="vm.submit()" ng-disabled="form.$invalid || LoginController.dataLoading" class="btn btn-primary">Login</button>
            </div>
          </form>
    </div>
