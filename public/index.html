<!DOCTYPE html>
<html ng-app="xpresso">
  <head>
    <title>Xpresso - The meeting assistant</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- All library styles files -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- All styles files -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    <!-- JS libraries -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>

    <!-- JS files -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/app.conf.js"></script>

    <script type="text/javascript" src="app/home/home.js"></script>
    <script type="text/javascript" src="app/home/home.conf.js"></script>
    <script type="text/javascript" src="app/home/services/home.service.js"></script>
    <script type="text/javascript" src="app/home/controllers/home.controller.js"></script>

    <script type="text/javascript" src="app/about/about.js"></script>
    <script type="text/javascript" src="app/about/about.conf.js"></script>
    <script type="text/javascript" src="app/about/services/about.service.js"></script>
    <script type="text/javascript" src="app/about/controllers/about.controller.js"></script>

    <base href="/" />
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            Xpresso
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-info-circle"></i>
                What is it?
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>
  </body>
</html>
