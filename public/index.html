<!DOCTYPE html>
<html ng-app='xpresso' ng-controller='AppController as app'>
  <head>
    <title>Xpresso - The meeting assistant</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- All library styles files -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- All styles files -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angularjs-datepicker/dist/angular-datepicker.css"/>

    <!-- JS libraries -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/watson-speech/dist/watson-speech.min.js"></script>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="bower_components/humanize-duration/humanize-duration.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-timer/dist/angular-timer.js"></script>
    <script type="text/javascript" src="bower_components/angularjs-datepicker/dist/angular-datepicker.js"></script>
    <script type="text/javascript" src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="bower_components/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="bower_components/angular-socket-io/socket.min.js"></script>


    <!-- JS files -->

    <script type="text/javascript" src="data.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/app.conf.js"></script>
    <script type="text/javascript" src="app/app.service.js"></script>
    <script type="text/javascript" src="app/socket.service.js"></script>
    <script type="text/javascript" src="app/app.controller.js"></script>

    <script type="text/javascript" src="app/home/home.js"></script>
    <script type="text/javascript" src="app/home/home.conf.js"></script>
    <script type="text/javascript" src="app/home/services/home.service.js"></script>
    <script type="text/javascript" src="app/home/controllers/home.controller.js"></script>

    <script type="text/javascript" src="app/about/about.js"></script>
    <script type="text/javascript" src="app/about/about.conf.js"></script>
    <script type="text/javascript" src="app/about/services/about.service.js"></script>
    <script type="text/javascript" src="app/about/controllers/about.controller.js"></script>

    <script type="text/javascript" src="app/addJoinMeeting/addJoinMeeting.js"></script>
    <script type="text/javascript" src="app/addJoinMeeting/addJoinMeeting.conf.js"></script>
    <script type="text/javascript" src="app/addJoinMeeting/services/addJoinMeeting.service.js"></script>
    <script type="text/javascript" src="app/addJoinMeeting/controllers/addJoinMeeting.controller.js"></script>

    <script type="text/javascript" src="app/setAgenda/setAgenda.js"></script>
    <script type="text/javascript" src="app/setAgenda/setAgenda.conf.js"></script>
    <script type="text/javascript" src="app/setAgenda/services/setAgenda.service.js"></script>
    <script type="text/javascript" src="app/setAgenda/controllers/setAgenda.controller.js"></script>

    <script type="text/javascript" src="app/login/login.js"></script>
    <script type="text/javascript" src="app/login/login.conf.js"></script>
    <script type="text/javascript" src="app/login/services/login.service.js"></script>
    <script type="text/javascript" src="app/login/controllers/login.controller.js"></script>
      
    <script type="text/javascript" src="app/join/join.js"></script>
    <script type="text/javascript" src="app/join/join.conf.js"></script>
    <script type="text/javascript" src="app/join/services/join.service.js"></script>
    <script type="text/javascript" src="app/join/controllers/join.controller.js"></script>

    <script type="text/javascript" src="app/topic/topic.js"></script>
    <script type="text/javascript" src="app/topic/topic.conf.js"></script>
    <script type="text/javascript" src="app/topic/services/topic.service.js"></script>
    <script type="text/javascript" src="app/topic/controllers/topic.controller.js"></script>

    <script type="text/javascript" src="app/idGeneration/idGeneration.js"></script>
    <script type="text/javascript" src="app/idGeneration/idGeneration.conf.js"></script>
    <script type="text/javascript" src="app/idGeneration/services/idGeneration.service.js"></script>
    <script type="text/javascript" src="app/idGeneration/controllers/idGeneration.controller.js"></script>

    <script type="text/javascript" src="app/summary/summary.js"></script>
    <script type="text/javascript" src="app/summary/summary.conf.js"></script>
    <script type="text/javascript" src="app/summary/services/summary.service.js"></script>
    <script type="text/javascript" src="app/summary/controllers/summary.controller.js"></script>
    <base href="/" />
  </head>
  <body>

    <div class="container-fluid">
      <div class='row navbar navbar-default'>
        <div class='col-md-1 navbar-brand text-center'>Xpresso</div>
        <div class='col-md-1 navbar-brand btn text-center'>
          <span href ui-sref="home"><i class="fa fa-home"></i> Home</span>
        </div>
       
        <!-- end -->
        <div class='col-md-6'></div>
        <div class='col-md-1 btn text-center' ng-class="{'record-on': app.status.is_recording}" ng-click='app.clickRecord()'>Recording</div>
        <div class='col-md-1 navbar-brand btn text-center'>Summary</div>
        <div class='col-md-1 navbar-brand btn text-center'>Close</div>
      </div>
      <div ng-show='app.meetingId != null'>
        <div class='left-panel'>
          <div class='left-panel-sec1'>
            <!-- Clock - timer -->
            <div class='h3 text-center left-panel-head'>Clock - Timer</div>
            <div class="h2 row text-center">
              <timer interval='1000' countdown='app.data.meeting_time'>{{hours}} : {{minutes}} : {{seconds}}</timer>
            </div>
          </div>
          <div class='left-panel-sec2'>
            <!-- Topics pending panel -->
            <div class='h3 text-center left-panel-head'>Undiscussed</div>
            <div class=''>
              <span class='row' ng-repeat='topic in app.data.undiscussed_topics' ng-click="app.selectTopic(topic)">{{topic}}</span>
            </div>
          </div>
        </div>
        <div class='left-panel-sec3'>
          <!-- Topics finished panel -->
          <div class='h3 text-center left-panel-head'>Discussed</div>
          <div class=''>
            <span class='row' ng-repeat='topic in app.data.discussed_topics' ng-click="app.selectTopic(topic)">{{topic}}</span>
          </div>
        </div>
        <div class='center-panel'>
          <div class="" ui-view="main"></div>
        </div>
        <div class='right-panel'>
          <div class="progress progress-bar-vertical">
            <div class="progress progress-bar-vertical">
              <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'height' : app.status.progress + '%' }">
                <span class="sr-only">{{app.status.progress}}% Complete</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </body>
</html>
